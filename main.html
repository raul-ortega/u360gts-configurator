        <title i18n="windowTitle"></title>
    </head>
    <body>
        <div id="main-wrapper">
            <div class="headerbar">
                <div id="logo">
                    <div class="logo_text">
                        CONFIGURATOR
                        <div class="version"></div>
                    </div>
                </div>
                <a id="options" href="#" i18n_title="options_title"></a>
                <div id="port-picker">
                    <div class="connect_controls" id="connectbutton">
                        <div class="connect_b">
                            <a class="connect" href="#"></a>
                        </div>
                        <a class="connect_state" i18n="connect"></a>
                    </div>
                    <div id="portsinput">
                        <div class="dropdown dropdown-dark">
                            <select class="dropdown-select" id="port" i18n_title="firmwareFlasherManualPort">
                                <option value="manual">Manual</option>
                                <!-- port list gets generated here -->
                            </select>
                        </div>
                        <div class="dropdown dropdown-dark">
                            <select class="dropdown-select" id="baud" i18n_title="firmwareFlasherBaudRate">
                                <option value="1000000">1000000</option>
                                <option value="500000">500000</option>
                                <option value="250000">250000</option>
                                <option value="115200" selected="selected">115200</option>
                                <option value="57600">57600</option>
                                <option value="38400">38400</option>
                                <option value="28800">28800</option>
                                <option value="19200">19200</option>
                                <option value="14400">14400</option>
                                <option value="9600">9600</option>
                                <option value="4800">4800</option>
                                <option value="2400">2400</option>
                                <option value="1200">1200</option>
                            </select>
                        </div>
                        <div id="server-override-option">
                            <label for="server-override"><span i18n="portOverrideServerText">Server:</span> <input id="server-override" type="text" value="192.168.1.1"/></label>
						</div>
                        <div id="port-override-option">
                            <label for="port-override"><span i18n="portOverrideText">Port:</span> <input id="port-override" type="text" value="/dev/rfcomm0"/></label>
                        </div>
						<div id="client-override-option">
							<label for="client-override"><span i18n="portOverrideClientText">Client:</span>
								<div class="dropdown dropdown-dark" id="client-override">
										<select class="dropdown-select" id="client-override-select" i18n_title="portOverrideClientText">
										</select>
								</div>
							</label>
						</div>
                        <div>
                            <!--<label><input class="auto_connect togglesmall" type="checkbox"/><span class="auto_connect" i18n="autoConnect"></span></label>-->
                            <label><input id="simModeSwitch" class="togglesmall" type="checkbox"/><span class="sim_mode" i18n="simMode"></span></label>
                        </div>
                    </div>
                </div>
                <div class="header-wrapper">
                    <div id="dataflash_wrapper_global">
                        <div class="dataflash-noflash_global" i18n="dataflashNone"></div>
                        <div class="dataflash-haveflash_global">
                            <ul class="dataflash-capacity_global">
                                <li class="dataflash-free_global"><div class="dataflash-usage_global"></div></li>
                            </ul>
                            <p class="dataflash-heading_global" i18n="dataflashHeading"></p>
                        </div>
                    </div>
                    <div id="sensor-status" class="sensor_state mode-connected">
                        <ul>
                            <li class="mag" i18n_title="sensorStatusMag">
                                <div class="magicon" i18n="sensorStatusMagShort"></div>
                            </li>
                            <li class="gps" i18n_title="sensorStatusGPS">
                                <div class="gpsicon" i18n="sensorStatusGPSShort"></div>
                            </li>
                        </ul>
                    </div>
                    <div id="quad-status_wrapper">
                        <div class="battery-icon">
                            <div class="quad-status-contents">
                                <div class="battery-status"></div>
                            </div>
                        </div>
                        <div class="battery-legend"></div>
                       <div class="bottomStatusIcons">
                            <div class="armedicon cf_tip" i18n_title="mainHelpArmed"></div>
                            <div class="linkicon cf_tip" i18n_title="mainHelpLink"></div>
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="clear-both"></div>
            <div id="log">
                <div class="logswitch">
                    <a href="#" id="showlog" i18n="logActionShow"></a>
                </div>
                <div id="scrollicon"></div>
                <div class="wrapper"></div>
            </div>
            <div class="tab_container">
                <div id="tabs">
                    <ul class="mode-disconnected">
                        <li class="tab_landing"><a href="#" i18n="tabLanding" class="tabicon ic_welcome" i18n_title="tabLanding"></a></li>
                        <li class="tab_sim"><a href="#" i18n="tabSim" class="tabicon ic_airplane" i18n_title="tabSim"></a></li>
                        <li class="tab_help"><a href="#" i18n="tabHelp" class="tabicon ic_help" i18n_title="tabHelp"></a></li>
                        <li class="tab_firmware_flasher"><a href="#" i18n="tabFirmwareFlasher" class="tabicon ic_flasher" i18n_title="tabFirmwareFlasher"></a></li>
                    </ul>
                    <ul class="mode-connected">
                        <li class="tab_configuration"><a href="#" i18n="tabConfiguration" class="tabicon ic_config" i18n_title="tabConfiguration"></a></li>
                        <li class="tab_settings"><a href="#" i18n="tabSettings" class="tabicon ic_advanced" i18n_title="tabSettings"></a></li>
                    </ul>
                    <ul class="mode-connected mode-connected-cli">
                        <li class="tab_cli"><a href="#" i18n="tabCLI" class="tabicon ic_cli" i18n_title="tabCLI"></a></li>
                    </ul>
                </div>
                <div class="clear-both"></div>
            </div>
            <div id="content"></div>
            <div id="status-bar">
                <div>
                    <span i18n="statusbar_port_utilization"></span> <span class="port_usage_down">D: 0%</span> <span
                        class="port_usage_up">U: 0%</span>
                </div>
                <div>
                    <span i18n="cpuFreq"></span> <span class="cpu-freq">0</span>
                </div>
                <div>
                    <span i18n="statusbar_i2c_error"></span> <span class="i2c-error">0</span>
                </div>
                <div>
                    <span i18n="statusbar_cycle_time"></span> <span class="cycle-time">0</span>
                </div>
                <div>
                    <span class="cpu-load"> </span>
                </div>
                <div class="version">
                    <!-- configuration version generated here -->
                </div>
            </div>
            <div id="cache">
                <div class="data-loading">
                    <p>Waiting for data ...</p>
                </div>
            </div>
        </div>

        <dialog class="dialogConfiguratorUpdate">
            <h3 i18n="noticeTitle"></h3>
            <div class="content">
                <div class="dialogConfiguratorUpdate-content" style="margin-top: 10px"></div>
            </div>
            <div class="buttons">
                <a href="#" class="dialogConfiguratorUpdate-websitebtn regular-button" i18n="configuratorUpdateWebsite"></a>
                <a href="#" class="dialogConfiguratorUpdate-closebtn regular-button" i18n="close"></a>
            </div>
        </dialog>

        <dialog class="dialogConnectWarning">
            <h3 i18n="warningTitle"></h3>
            <div class="content">
                <div class="dialogConnectWarning-content" style="margin-top: 10px"></div>
            </div>
            <div class="buttons">
                <a href="#" class="dialogConnectWarning-closebtn regular-button" i18n="close"></a>
            </div>
        </dialog>

    </body>
</html>
