<div class="tab-configuration toolbar_fixed_bottom">
    <div class="content_wrapper">

        <div class="tab_title" data-i18n="tabConfiguration">Configuraci√≥n</div>

        <div class="leftWrapper">

            <div class="config-section gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" i18n="configurationMag"></div>
                </div>
                <div class="spacer_box">

                    <div class="default_btn">
                        <div style="left:0;float:right;">
                            <a id="calibrate_mag" class="calibrateMag" href="#" i18n="configurationCalibrateMagButton"></a>
                        </div>
                    </div>

                    <div class="checkbox">
                        <label for="mag_calibrated-checkbox" i18n="configurationMagCalibratedCheckbox" ></label>

                        <div style="left:0;float:right;">
                            <input type="checkbox" id="mag_calibrated-checkbox" name="mag_calibrated-checkbox" class="toggle" />
                        </div>
                    </div>

                    <div class="number">
                        <label for="offset-spinner">
                            <span class="alignicon yaw" style="padding-left: 6px;"></span>
                            <span i18n="configurationMagOffset"></span>
                        </label>

                        <div style="left:0;float:right;">
                            <input type="number" id="offset-spinner" name="board_align_yaw" step="1" min="-360" max="360" value="0" style="margin-right: 0;" />
                        </div>
                    </div>
					
					<div class="number">
                        <label for="mag_declination-spinner" style="left:0;" i18n="settingsMagneticDeclination"></label>
                        <input type="number" id="mag_declination-spinner" name="mag_declination-spinner" value="0" min="-18000" max="18000" style="float:right;margin-right: 0px;" />
                    </div>
					
                </div>
            </div>

            <div class="config-section gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" i18n="configurationPan"></div>
                </div>
                <div class="spacer_box">

                    <div class="number">
                        <input type="range" id="pan-slider" name="pan-slider" min="0" max="360" style="width:80%;" value="0" data-rangeslider />

                        <div style="left:0;float:right;">
                            <input type="number" id="pan-output" name="pan-output" min="0" max="360" value="0" style="margin-right: 0;" />
                        </div>
                    </div>
					
                    <div class="number">
                        <label for="pan_calibration_pulse-spinner" style="left:0;" i18n="configurationPanCalibrationPulse"></label>

                        <div style="left:0;float:right;">
                            <input type="number" id="pan_calibration_pulse-spinner" name="pan_calibration_pulse-spinner" min="0" max="3000" style="margin-right: 0;" />
                        </div>
                    </div>				
				
                    <div class="default_btn">
                        <div style="left:0;float:right;">
                            <a id="calibrate_pan" class="calibratePan" href="#" i18n="configurationCalibratePanButton"></a>
                        </div>
                    </div>

                    <div class="checkbox">
                        <label for="pan0_calibrated-checkbox" style="left:0;" i18n="configurationPanCalibrated"></label>

                        <div style="left:0;float:right;">
                            <input type="checkbox" id="pan0_calibrated-checkbox" name="pan0_calibrated-checkbox" class="toggle" />
                        </div>
                    </div>

					<div class="checkbox">
                        <label for="pan_inverted-checkbox" style="left:0;" i18n="configurationPanInverted"></label>

                        <div style="left:0;float:right;">
                            <input type="checkbox" id="pan_inverted-checkbox" name="pan_inverted-checkbox" class="toggle" />
                        </div>
                    </div>
					
                    <div class="number">
                        <label for="pan0-spinner" style="left:0;" i18n="configurationPan0"></label>

                        <div style="left:0;float:right;">
                            <input type="number" id="pan0-spinner" name="pan0-spinner" min="0" max="3000" style="margin-right: 0;" />
                        </div>
                    </div>

                    <div class="number">
                        <label for="min_pan_speed-spinner" style="left:0;" i18n="configurationPanMinSpeed"></label>

                        <div style="left:0;float:right;">
                            <input type="number" id="min_pan_speed-spinner" name="min_pan_speed-spinner" min="0" max="100" style="margin-right: 0;" />
                        </div>
                    </div>

                    <div class="number">
                        <label for="max_pid_gain-spinner" style="left:0;" i18n="configurationPanMaxGain"></label>

                        <div style="left:0;float:right;">
                            <input type="number" id="max_pid_gain-spinner" name="max_pid_gain-spinner" min="0" max="5000" style="margin-right: 0;" />
                        </div>
                    </div>                    

                    <div class="number">

                        <label for="p-spinner" style="left:0;">P</label>
                        <label for="i-spinner" style="left:0;">I</label>
                        <label for="d-spinner" style="left:0;">D</label>

                        <div style="left:0;float:right;">
                            <input type="number" id="p-spinner" name="p-spinner" min="0" max="50000" style="margin-right: 0; margin-left: 10px;"/>
                            <input type="number" id="i-spinner" name="i-spinner" min="0" max="50000" style="margin-right: 0; margin-left: 10px;"/>
                            <input type="number" id="d-spinner" name="d-spinner" min="0" max="50000" style="margin-right: 0; margin-left: 10px;"/>
                        </div>

                    </div>

                </div>


            </div>


            <div class="config-section gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" i18n="configurationTilt"></div>
                </div>
                <div class="spacer_box">
                    <div class="number">
                        <input type="range" id="tilt-slider" name="tilt-slider" min="0" max="90" style="width:80%;" value="0" data-rangeslider />
                        <div style="left:0;float:right;">
                            <input type="number" id="tilt-output" name="tilt-output" min="0" max="90" value="0" style="margin-right: 0;" />
                        </div>

                    </div>

                    <div class="number">
                        <label for="tilt0-spinner" style="left:0;" i18n="configurationTilt0"></label>

                        <div style="left:0;float:right;">
                            <input type="number" id="tilt0-spinner" name="tilt0-spinner" min="0" max="3000" style="margin-right: 0;" />
                        </div>
                    </div>

                    <div class="number">
                        <label for="tilt90-spinner" style="left:0;" i18n="configurationTilt90"></label>

                        <div style="left:0;float:right;">
                            <input type="number" id="tilt90-spinner" name="tilt90-spinner" min="0" max="3000" style="margin-right: 0;" />
                        </div>
                    </div>

                    <div class="number">
                        <label for="tilt_max_angle-spinner" style="left:0;" i18n="configurationTiltMaxAngle"></label>

                        <div style="left:0;float:right;">
                            <input type="number" id="tilt_max_angle-spinner" name="tilt_max_angle-spinner" min="0" max="90" style="margin-right: 0;" />
                        </div>
                    </div>	
					
                </div>
            </div>

        </div>

        <div class="rightWrapper">

            <div class="config-section gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" i18n="configurationTelemetry"></div>
                </div>
                <div class="spacer_box">



                    <div class="checkbox">
                        <label for="AUTODETECT-feature" style="left:0;" i18n="configurationAutoDetect"></label>

                        <div style="left:0;float:right;">
                            <input type="checkbox" id="AUTODETECT-feature" name="AUTODETECT-feature" class="toggle" />
                        </div>
                    </div>

                    <div class="select">

                        <label for="telemetry_protocol-select" style="left:0;" i18n="configurationTelemetryProtocol"></label>

                        <select name="telemetry_protocol-select" id="telemetry_protocol-select" style="float:right; width: 200px;">
                            <option value=''>Select protocol</option>
                            <option value='4'>MFD</option>
                            <option value='8'>GPS TELEMETRY</option>
                            <option value='16'>MAVLINK</option>
                            <option value='32'>RVOSD</option>
                            <option value='64'>FRSKY D</option>
                            <option value='128'>FRSKY X</option>
                            <option value='256'>LTM</option>
                            <option value='512'>PITLAB</option>
							<option value='1024'>CROSSFIRE</option>
                        </select>

                    </div>

                    <div class="select">

                        <label for="telemetry_baud-select" style="left:0;" i18n="configurationTelemetryBaud"></label>

                        <select name="telemetry_baud-select" id="telemetry_baud-select" style="float:right; width: 200px;">
                            <option value=''>Select baudrate</option>
                            <option value='1'>1200</option>
                            <option value='2'>2400</option>
                            <option value='3'>4800</option>
                            <option value='4'>9600</option>
                            <option value='5'>19200</option>
                            <option value='6'>38400</option>
                            <option value='7'>57600</option>
                            <option value='8'>115200</option>
                        </select>

                    </div>

                    <div class="select">

                        <label for="telemetry_provider-select" style="left:0;" i18n="configurationTelemetryProvider"></label>

                        <select name="telemetry_provider-select" id="telemetry_provider-select" style="float:right; width: 200px;">
                            <option value='NONE'>None</option>
                            <option value='DIY_GPS'>DIY GPS</option>
                            <option value='INAV'>iNav</option>
                            <option value='APM10'>Passthrough FrSky (Ardupilot)</option>
                        </select>

                    </div>                        
                    <div class="number">
                        <label for="telemetry_min_sats-spinner" style="left:0;" i18n="configurationTelemetryMinSats"></label>
                        <input type="number" id="telemetry_min_sats-spinner" name="telemetry_min_sats" step="1" min="0" max="20" value="0" style="float:right;margin-right: 0px;" />
                    </div>

                    <div class="select">

                        <label for="telemetry_home-select" style="left:0;" i18n="configurationTelemetryHome"></label>

                        <select name="telemetry_home-select" id="telemetry_home-select" style="float:right; width: 160px;">
                            <option value='DEFAULT'>DEFAULT</option>
                            <option value='AUTO'>AUTO (from telemetry)</option>
                        </select>

                    </div>
					
					<div class="checkbox">
                        <label for="restore_last_home-checkbox" i18n="configurationRestoreLastHome" ></label>

                        <div style="left:0;float:right;">
                            <input type="checkbox" id="restore_last_home-checkbox" name="restore_last_home-checkbox" class="toggle" />
                        </div>
                    </div>
					
					<div class="number">
                        <label for="home_lat" style="left:0;">lat <span>(eg: 37.259863 => 37259863)</span></label>
                        <input type="number" id="home_lat-spinner" name="home_lat" step="1" min="-90000000" max="90000000" value="0" style="float:right;margin-right: 0px;width:100px;" />
                    </div>
					
					<div class="number">
                        <label for="home_lon" style="left:0;">lon <span>(eg: -6.535602 => -6535602)</span></label>
                        <input type="number" id="home_lon-spinner" name="home_lon" step="1" min="-180000000" max="180000000" value="0" style="float:right;margin-right: 0px;width:100px;" />
                    </div>
					
					<div class="number">
                        <label for="home_alt" style="left:0;">alt (m)</label>
                        <input type="number" id="home_alt-spinner" name="home_alt" step="1" min="0" max="65535" value="0" style="float:right;margin-right: 0px;width:100px;" />
                    </div>
					
                </div>

            </div>


            <div class="config-section gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" data-i18n="configurationHome" i18n="configurationTracking"></div>
                </div>
                <div class="spacer_box">                      

                    <div class="number">
                        <label for="start_tracking_distance-spinner" style="left:0;" i18n="configurationStartTrackingDistance"></label>
                        <input type="number" id="start_tracking_distance-spinner" name="start_tracking_distance-spinner" value="0" min="0" max="100" style="float:right;margin-right: 0px;" />
                    </div>

                    <div class="number">
                        <label for="start_tracking_altitude-spinner" style="left:0;" i18n="configurationStartTrackingAltitude"></label>
                        <input type="number" id="start_tracking_altitude-spinner" name="start_tracking_altitude-spinner" value="0" min="0" max="100" style="float:right;margin-right: 0px;" />
                    </div>   

                    <div class="number">
                        <label for="max_speed_filter-spinner" style="left:0;" i18n="configurationMaxSpeedFilter"></label>
                        <input type="number" id="max_speed_filter-spinner" name="max_speed_filter-spinner" value="0" min="0" max="100" style="float:right;margin-right: 0px;" />
                    </div>                     

                </div>
            </div>

        </div>

        <div class="clear-both"></div>

    </div>
    <div class="content_toolbar">
        <div class="btn save_btn">
            <a class="save" href="#" data-i18n="configurationButtonSave" id="configurationButtonSave" i18n="settingsSave"></a>
        </div>
    </div>
</div>
