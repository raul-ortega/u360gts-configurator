<div class="tab-configuration toolbar_fixed_bottom">

        <div class="tab_title" i18n="tabSettings"></div>

        <div class="leftWrapper">

            <div class="config-section gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" i18n="featureDisplay"></div>
                </div>
                <div class="spacer_box">

                    <div class="checkbox">
                        <label for="DISPLAY-feature" i18n="featureEnabled"></label>

                        <div style="left:0;float:right;">
                            <input type="checkbox" id="DISPLAY-feature" name="DISPLAY-feature" class="toggle" />
                        </div>
                    </div> 

                </div>
            </div> 

            <div class="config-section gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" data-i18n="configurationHome">Local GPS</div>
                </div>
                <div class="spacer_box">

                    <div class="checkbox">
                        <label for="GPS-feature" style="left:0;">Enabled</label>

                        <div style="left:0;float:right;">
                            <input type="checkbox" id="GPS-feature" name="GPS-feature" class="toggle" />
                        </div>
                    </div>

                    <div class="select">

                        <label for="gps_provider-select" style="left:0;">Provider</label>

                        <select name="gps_provider-select" id="gps_provider-select" style="float:right; width: 160px;">
                            <option value='' selected='selected'>Select provider</option>
                            <option value='NMEA'>NMEA</option>
                            <option value='UBLOX'>UBLOX</option>
                        </select>

                    </div>

                    <div class="select">

                        <label for="gps_baud-select" style="left:0;">Baudrate</label>

                        <select name="gps_baud-select" id="gps_baud-select" style="float:right; width: 160px;">                        
                            <option value=''>Select baudrate</option>
                            <option value='0'>AUTO</option>
                            <option value='1'>1200</option>
                            <option value='2'>2400</option>
                            <option value='3'>4800</option>
                            <option value='4'>9600</option>
                            <option value='5'>19200</option>
                            <option value='6'>38400</option>
                            <option value='7'>57600</option>
                            <option value='8'>115200</option>
                            <option value='9'>230400</option>
                            <option value='10'>250000</option>
                        </select>

                    </div>                     

                    <div class="number">
                        <label for="gps_min_sats-spinner" style="left:0;">Min Sats</label>
                        <input type="number" id="gps_min_sats-spinner" name="gps_min_sats-spinner" value="0" style="float:right;margin-right: 0px;" />
                    </div>

                    <div class="checkbox">
                        <label for="update_home_by_local_gps-checkbox" style="left:0;">Update Home</label>

                        <div style="left:0;float:right;">
                            <input type="checkbox" id="update_home_by_local_gps-checkbox" name="update_home_by_local_gps-checkbox" class="toggle" />
                        </div>

                    <div class="checkbox">

                        <div style="left:0;float:right;">
                            <input type="checkbox" id="gps_home_beeper-checkbox" name="gps_home_beeper-checkbox" class="toggle" />
                        </div>
                    </div>

                </div>
            </div>

            <div class="config-section gui_box grey">
